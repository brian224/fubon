								</div>

									<div class="m-step">
										<span class="m-step-title no-number is-line-height">
											<em class="b-h3">忘記密碼</em>
										</span>
									</div>

										<label class="m-form-addon b-align-md-right b-align-sm-right b-align-xs-left b-col-md-4 b-col-sm-4 b-col-xs-6">忘記密碼</label>

											</div>
										</div>
									</div> -->

										<label class="m-form-addon b-align-md-right b-align-sm-right b-align-xs-left b-col-md-4 b-col-sm-4 b-col-xs-6">E-Mail</label>
										<div class="m-form-ctrl-table">
											<div class="m-form-ctrl b-col-md-6 b-col-sm-6 b-col-xs-6">
												<label>
													<input type="text" class="m-form m-form-control" placeholder="請輸入登入帳號">
												</label>
											</div>
											<span class="m-form-addon b-align-md-left b-align-sm-left b-align-xs-left">之後重新申請密碼之寄送，將設定為此e-mail</span>
										</div>
									</div>
									<div class="m-button-group b-align-md-center b-align-sm-center b-align-xs-center">
										<button type="submit" class="m-button b-primary b-lg">申請密碼</button>
									</div>
								</div>
							</div>

					</section>
